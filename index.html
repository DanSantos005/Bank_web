<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="./index.js" defer></script>
</head>
<body>
<!-- Login page -->
  <div id="login-page" class="mt-5">
    <h1 class="text-center">Santos Bank</h1>
    <div id="login-box" class="container rounded p-5 shadow mt-5">
      <h3>Login</h3>
      <input type="text" class="form-control" id="user-input" placeholder="User">
      <br>
      <input type="password" class="form-control"  id="password-input" placeholder="Password">
      <br>
      <button id="submit-btn" class="btn btn-success">Submit</button>
    </div>
  </div>
<!-- Balance dashboard -->
  <div id="dashboard" class="d-none mt-5 container">
    <div class="d-flex justify-content-center">
      <div class="col-md-11 bg-info ms-11 p-4 rounded">
        <h2>Balance</h2>
        <h3 class="fs-2">
          $ <span id="balance"></span>
        </h3>
      </div>
    </div>
<!-- Movements inputs and buttons -->
    <div id="input-section" class="mt-5 d-flex justify-content-center">
      <div class="col-md-5 container rounded shadow p-4">
        <h3>Deposit</h3>
        <input type="number" class="form-control" id="deposit-input" placeholder="Deposit">
        <br>
        <button class="btn btn success" id="deposit-btn">Confirm</button>
      </div>
      <div class="col-md-5 container rounded shadow p-4">
        <h3>Withdraw</h3>
        <input type="number" class="form-control" id="withdraw-input" placeholder="Withdraw">
        <br>
        <button class="btn btn success" id="withdraw-btn">Confirm</button>
      </div>
    </div>
<!-- Movements dashboard -->
    <div id="movements-box" class="container rounded p-5 shadow mt-5">
      <h2>Movements</h2>
      <div id="movements-dashboard" class="mt-5 d-flex justify-content-center">
        <div class="col-md-5 bg-success ms-6 p-4 rounded">
          <h2>Deposits</h2>
          <p class="fs-2">
            $ <span id="deposit">0</span>
          </p>
        </div>
        <div class="col-md-5 bg-warning p-4 rounded ml-5">
          <h2>Withdrawals</h2>
          <p class="fs-2">
            $ <span id="withdraw">0</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
